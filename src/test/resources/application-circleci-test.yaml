application:
  telegram:
    api-key: ""
    bot-enable: false
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    password:
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect


logging:
  level:
    com.github.telegramgachibot: debug
